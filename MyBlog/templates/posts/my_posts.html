{% extends "base.html" %}
{% block title %}내가 쓴 글{% endblock %}

{% block content %}
<h2>내가 작성한 글 목록</h2>
{% for post in posts %}
  <div>
    <h3><a href="{% url 'posts:detail' post.id %}">{{ post.title }}</a></h3>
    <p>{{ post.content|truncatechars:100 }}</p>
  </div>
{% empty %}
  <p>작성한 글이 없습니다.</p>
{% endfor %}
{% endblock %}
